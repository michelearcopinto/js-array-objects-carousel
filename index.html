<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="carouselExampleCaptions" class="carousel slide m-5 rounded-4 overflow-hidden">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="backgroundImage" class="d-block w-100" alt="carousel-image">
                <div class="carousel-caption d-none d-md-block">
                    <h5 id="nameCharacter" class="fw-bold fs-1 text-uppercase">First slide label</h5>
                    <p id="infoCharacter" class="fw-bold">Some representative placeholder content for the first slide.
                    </p>
                </div>
            </div>
        </div>
        <button id="prevArrow" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button id="nextArrow" class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <div id="bottomImages"></div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
