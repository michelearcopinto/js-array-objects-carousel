<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="carouselExampleCaptions" class="carousel slide mx-5 mt-5 rounded-4 overflow-hidden">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="backgroundImage" class="d-block w-100" alt="carousel-image">
                <div class="carousel-caption d-none d-md-block rounded-3">
                    <h5 id="nameCharacter" class="fw-bold fs-1 text-uppercase"></h5>
                    <p id="infoCharacter" class="fw-bold"></p>
                </div>
            </div>
        </div>
        <button id="prevArrow" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon p-4 rounded-2" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button id="nextArrow" class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon p-4 rounded-2" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div id="bottomImages" class="d-flex mx-5 mb-3 mt-3 rounded-4 overflow-hidden shadow-lg"></div>
    <div class="d-flex justify-content-center gap-2">
        <button id="startStopButton" type="button" class="btn btn-danger btn-lg text-uppercase fw-bold">stop</button>
        <button id="reverseButton" type="button" class="btn btn-info btn-lg text-uppercase fw-bold">normal</button>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
